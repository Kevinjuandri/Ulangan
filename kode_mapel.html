<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Mata Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        .logo img {
            height: 50px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        .social-icons a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Sekolah">
            <h1>Nama Sekolah</h1>
        </div>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </header>
    <main>
        <h2>Kode Mata Pelajaran</h2>
        <form action="final.html" method="get">
            <label for="kode">Kode Mata Pelajaran:</label>
            <input type="text" id="kode" name="kode" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
